<html>
<head>
    <title>Tracks - Login</title>
    <!-- Latest compiled and minified CSS -->
    <link href="web-client/login.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
    <script src="web-client/js/fb.js"></script>
    <div class="container-fluid">
        <div class="row" id="login">
            <div class="col-md-offset-3 col-md-6">
                <img src="web-client/images/logo.png" id="logo" class="img-responsive img-rounded">
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-4 col-md-5">
                <div class="jumbotron" id="login-buttons">
                    <h3>Create your own Music Map!</h3>
                    <button id="spotify-button" type="button" class="btn btn-lg btn-block">
                        Login with <img src="web-client/images/spotify.png">
                    </button>
                    <button onclick="login()" id="facebook-button" type="button" class="btn btn-lg btn-block">
                        Login with Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
