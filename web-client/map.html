<!DOCTYPE html>
<html>
<head>
<title>Tracks</title>
    <meta charset="UTF-8">
    <title>Tracks</title>
    <link href="map.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>

    <script src="js/map.js"></script>
    <script src="js/music.js"></script>
</head>
<body>
 <div id="container-fluid">
     <div class="row navigation no-gutters">
        <div class="col-md-4">
            <div class="navigation-button-container">
                <div class="navigation-button">
                    My MusicMap
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="navigation-button-container">
                <div class="navigation-button">
                    Friends
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="navigation-button-container">
                <div class="navigation-button">
                    Something
                </div>
            </div>
        </div>
     </div>
     <div class="row no-gutters">
        <div class="col-md-3">
            <form id="search-form">
                <input type="text" class="form-control" id="song" placeholder="Enter song title..." autocomplete="off" style="border-radius: 0; padding: 20px; font-size: 20px">
                <input type="submit"
                       style="position: absolute; left: -9999px; width: 1px; height: 1px;"
                       tabindex="-1" />
            </form>
            <div id="results"></div>
            <script id="results-template" type="text/x-handlebars-template">
                <div class="list-group" style="height: 535px; overflow-y: scroll; overflow-x: hidden; border-radius: 0">
                {{#each tracks.items}}
                    <div href="#" class="list-group-item list-group-item-action" style="min-height: 100px; padding: 0.25rem 0.75rem" data-album-id="{{id}}">
                        <div class="col-md-3" data-album-id="{{id}}">
                            <div class="rounded float-left" style="background-image:url({{album.images.2.url}}); width: 60px; height:60px; background-size:cover;"></div>
                        </div>
                        <div class="col-md-9" data-album-id="{{id}}">
                            <h6 data-album-id="{{id}}">{{name}}</h6>
                            <div style="font-size: 13px" data-album-id="{{id}}">{{artists.0.name}}</div>
                            <div style="font-size: 12px" data-album-id="{{id}}">{{album.name}}</div>
                        </div>
                    </div>

                {{/each}}
                </div>
            </script>
        </div>
        <div class="col-md-8">
            <div id="map" style="height: 600px"></div>
        </div>
         <div class="col-md-1">
            <div class="row no-gutters" style="cursor: pointer" onclick="changeMode('point')">
                <div class="col-md-12" style="text-align: center; padding: 20px 10px; border-bottom: 3px solid #f5f5f5">
                    <img src="images/pointer.png">
                </div>
            </div>
            <div class="row no-gutters" style="cursor: pointer" onclick="changeMode('polygon')">
                <div class="col-md-12" style="text-align: center; padding: 20px 10px; border-bottom: 3px solid #f5f5f5">
                    <img src="images/polygon-selection.png">
                </div>
            </div>
             <div class="row no-gutters" onclick="resumeSong()">
                 <div class="col-md-12" style="text-align: center; padding: 20px 10px; border-bottom: 3px solid #f5f5f5">
                     <img src="images/play.png">
                 </div>
             </div>
             <div class="row no-gutters" onclick="pauseSong()">
                 <div class="col-md-12" style="text-align: center; padding: 20px 10px; border-bottom: 3px solid #f5f5f5">
                     <img src="images/pause.png">
                 </div>
             </div>
             <div class="row no-gutters" onclick="submitSong()">
                 <div class="col-md-12" style="text-align: center; margin-top: 143px; padding: 20px 10px; border-bottom: 3px solid #f5f5f5; border-top: 3px solid #f5f5f5">
                     <img src="images/save.png">
                 </div>
             </div>
         </div>
     </div>
 </div>

 <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY6LEd6ONTz-f4Gvv6KfiZcgnQg6TH8CQ&libraries=drawing&callback=initMap">
 </script>
</body>
</html>ï»¿
